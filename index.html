<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    .attribution a {
      color: hsl(277, 64%, 61%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="content">
      <div>
        <h1 class="heading"> Get <span class="violet">insights</span>  that help your business grow.</h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

      </div>

      <div class="socials">
        <div class="social-con">
          <p class="bold">10k+</p>
          <p class="small">companies</p>
        </div>


        <div class="social-con">
          <p class="bold">314</p>
          <p class="small">templates</p>
        </div>


        <div class="social-con">
          <p class="bold">12M+</p>
          <p class="small">queries</p>
        </div>
      </div>
    </div>

    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="office ladies">
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/Chimaobi-01/stats-preview-card">Chimaobi Chinaka</a>.
  </footer>
</body>

</html>
